<div class="container-fluid">
    <div *ngIf="showToast" aria-live="polite" aria-atomic="true" style="position: relative; min-height: 200px;">
        <div class="toast" style="position: absolute; top: 0; right: 0;">
            <div class="toast-header">
                <strong class="mr-auto">Warning</strong>
                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="toast-body">
                {{idleState}}
            </div>
        </div>
    </div>
    <div *ngIf="authService.isAuthenticated()" class="row">
        <div class="offset-md-11">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit" (click)="logout()">Log out</button>
        </div>
    </div>
    <div appIdle (interrupt)="interrupt()">
        <router-outlet></router-outlet>
    </div>
</div>
