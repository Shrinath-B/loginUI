<div class="login-container">

  <div class="login100-form-avatar mb-3">
    <img src="../../../assets/images/user.png" alt="AVATAR">
  </div>

  <div *ngIf="loginFail" class="alert alert-danger" role="alert">
    Username/Password is incorrect!
  </div>

  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">

    <div class="form-group">
      <div class="input-group input-group-lg username">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="fa fa-user"></i></span>
        </div>
        <input type="text" formControlName="username" class="form-control" placeholder="Username">
        <div *ngIf="getLoginFormControls('username').touched && getLoginFormControls('username')?.errors" class="input-group-append">
          <span class="input-group-text">
            <i class="fa fa-exclamation-circle"></i>
          </span>
        </div>
      </div>
      <div *ngIf="getLoginFormControls('username').touched && getLoginFormControls('username')?.errors?.required" class="errorMsg">
        Username is required</div>
    </div>

    <div class="form-group">
      <div class="input-group input-group-lg password">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="fa fa-lock"></i></span>
        </div>
        <input type="password" formControlName="password" class="form-control" placeholder="Password">
        <div *ngIf="getLoginFormControls('password').touched && getLoginFormControls('password')?.errors" class="input-group-append">
          <span class="input-group-text">
            <i class="fa fa-exclamation-circle"></i>
          </span>
        </div>
      </div>
      <div *ngIf="getLoginFormControls('password').touched && getLoginFormControls('password')?.errors?.required" class="errorMsg">
        Password is required</div>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Login</button>
    </div>

    <div class="form-group mt-5">
      <a href="#" class="txt1">
        Forgot Username / Password?
      </a>
    </div>

    <div class="text-center">
      <a class="txt1" routerLink="signup">
        Create new account
        <i class="fa fa-long-arrow-right"></i>
      </a>
    </div>

  </form>

</div>
